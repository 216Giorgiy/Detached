
<div class="container">
    <h3>Edit user <b>{{model.name}}</b></h3>
    <div class="row">
        <form #heroForm="ngForm" (ngSubmit)="save()" novalidate>
            <div class="form-group" [ngClass]="{'has-danger': errors.name}">
                <label> Name:
                    <input name="name" type="text" class="form-control" required [(ngModel)]="model.name" />
                </label>
                <span class="help-block">{{errors.name}}</span>
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>

</div>
