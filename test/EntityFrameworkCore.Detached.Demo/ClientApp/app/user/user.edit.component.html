
<div class="container">
    <h3>Edit user <b>{{u.model.name}}</b></h3>
    <fieldset>
        <div class="col-md-6 col-xs-12">
            <div class="row">
                <label for="id">Id:</label>
                <span name="id">{{u.model.id}}</span>
            </div>
            <div class="row">
                <label for="name">Name:</label>
                <input name="name" [(ngModel)]="u.model.name" />
            </div>
            <div class="row">
                <button class="btn btn-default" (click)="save()">Save</button>
            </div>
        </div>
    </fieldset>
</div>
