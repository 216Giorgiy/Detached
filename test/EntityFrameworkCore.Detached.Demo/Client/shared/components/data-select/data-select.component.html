<md-input-container (click)="popover.show($event)">
    <input md-input [(ngModel)]="text" [placeholder]="placeholder">
    <span md-suffix class="material-icons">arrow_drop_down</span>
</md-input-container>
<md-popover [hide-on-click]="false" #popover>
    <div class="list">
        <div class="item" *ngFor="let item of items">
            <md-checkbox [(ngModel)]="item.selected">{{item.model[displayProperty]}}</md-checkbox>
        </div>
    </div>
</md-popover>
