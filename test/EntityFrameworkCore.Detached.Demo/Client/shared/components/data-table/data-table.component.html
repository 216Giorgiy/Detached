<!--<ng-content select="md-table-card-header"></ng-content>-->
<table>
    <thead>
        <tr>
            <th><md-checkbox [(ngModel)]="allSelected" (ngModelChange)="selectAll()"></md-checkbox></th>
            <th *ngFor="let column of columns" class="mdl-data-table__cell--non-numeric">
                {{column.title}}
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let index = index;">
            <td><md-checkbox [(ngModel)]="item.selected"></md-checkbox></td>
            <td *ngFor="let column of columns" class="mdl-data-table__cell--non-numeric">
                <presenter [template]="column.template" [item]="item.model"></presenter>
            </td>
            <td style="width:100%"></td>
        </tr>
    </tbody>
</table>
