
<md-card>
    <md-card-title>Users List</md-card-title>
    <md-card-subtitle>
        <md-input-container>
            <input md-input placeholder="search" />
            <md-icon md-prefix>search</md-icon>
        </md-input-container>

        <button md-raised-button [routerLink]="['/security/users/new']"><md-icon>add</md-icon> New</button>

    </md-card-subtitle>
    <md-card-content>
        <d-table [dataSource]="usersSource">
            <d-column property="id" type="number"></d-column>
            <d-column property="name" priority="0"></d-column>
            <d-column property="email"></d-column>
            <d-column property="address"></d-column>
            <d-column>
                <template let-model="model">
                    <button md-icon-button [routerLink]="['/security/users/' + model.id]"><md-icon>edit</md-icon></button>
                </template>
            </d-column>
        </d-table>

        <md-card-actions>
            <d-page-indicator [dataSource]="usersSource"></d-page-indicator>
        </md-card-actions>

    </md-card-content>
</md-card>
